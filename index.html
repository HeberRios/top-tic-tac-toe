<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script defer src="assets/js/main.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <section class="new-game-menu container ">
                <img
                    src="assets/images/svg/logo.svg"
                    alt="logo image"
                    class="logo-img"
                />
                <div class="player-selection-container">
                    <p class="player-selection-title">pick player 1's mark</p>
                    <div class="mark-selection-container">
                        <button
                            id="x-selection-btn"
                            class="btn mark-selection-btn selected-mark"
                        >
                            <img
                                src="assets/images/svg/icon-x-default.svg"
                                alt="x mark icon"
                                class="x-selection-img"
                            />
                        </button>
                        <button
                            id="o-selection-btn"
                            class="btn mark-selection-btn"
                        >
                            <img
                                src="assets/images/svg/icon-o-default-not-selected.svg"
                                alt="o mark icon"
                                class="o-selection-img"
                            />
                        </button>
                    </div>
                    <p class="remember-text">remember: x goes first</p>
                </div>
                <div class="new-game-buttons-container">
                    <button id="new-game-vs-cpu-btn" class="btn ngvs-cpu-btn">
                        <span>new game (vs cpu)</span>
                    </button>
                    <button
                        id="new-game-vs-player-btn"
                        class="btn ngvs-player-btn"
                    >
                        <span>new game (vs player)</span>
                    </button>
                </div>
            </section>

            <section class="main-game container hidden">
                <div class="game-header-container">
                    <img
                        src="assets/images/svg/logo.svg"
                        alt="logo image"
                        class="logo-img"
                    />
                    <div id="current-player-turn" class="current-player-turn">
                        <img
                            src="assets/images/svg/icon-x-default-not-selected.svg"
                            alt="current player mark icon"
                            id="current-player-img"
                            class="current-player-img"
                        />
                        <span>turn</span>
                    </div>
                    <button id="restart-game-btn" class="btn restart-game-btn">
                        <img
                            src="assets/images/svg/icon-restart.svg"
                            alt="restart game icon"
                            class="restart-icon"
                        />
                    </button>
                </div>

                <div class="ui-game-board-container">
                    <button class="btn board-cell" data-row-column="0,0">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="0,1">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="0,2">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="1,0">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="1,1">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="1,2">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="2,0">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="2,1">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                    <button class="btn board-cell" data-row-column="2,2">
                        <img
                            src="assets/images/svg/icon-x-outline.svg"
                            alt="current player mark icon"
                            class="current-player-mark"
                        />
                    </button>
                </div>

                <div class="game-results-history">
                    <div class="game-results-left">
                        <p class="result-title">x (p1)</p>
                        <p class="result-score">7</p>
                    </div>
                    <div class="game-results-middle">
                        <p class="result-title">ties</p>
                        <p class="result-score">7</p>
                    </div>
                    <div class="game-results-right">
                        <p class="result-title">o (p2)</p>
                        <p class="result-score">7</p>
                    </div>
                </div>
            </section>
        </main>

        <div class="overlay hidden"></div>

        <div class="round-result-window hidden">
            <p class="winner-player-text">player 1 wins!</p>
            <div class="winner-mark-container">
                <img
                    src="assets/images/svg/icon-x.svg"
                    alt="winner mark icon"
                    class="winner-mark-img"
                />
                <p class="winner-mark-text cyan-font-color">takes the round</p>
            </div>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>quit</span></button>
                <button class="btn next-round-btn">
                    <span>next round</span>
                </button>
            </div>
        </div>

        <div class="p1-round-result-window hidden">
            <p class="winner-player-text">player 1 wins!</p>
            <div class="winner-mark-container">
                <img
                    src="assets/images/svg/icon-x.svg"
                    alt="winner mark icon"
                    class="winner-mark-img"
                />
                <p class="winner-mark-text cyan-font-color">takes the round</p>
            </div>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>quit</span></button>
                <button class="btn next-round-btn">
                    <span>next round</span>
                </button>
            </div>
        </div>

        <div class="p2-round-result-window hidden">
            <p class="winner-player-text">player 2 wins!</p>
            <div class="winner-mark-container">
                <img
                    src="assets/images/svg/icon-o.svg"
                    alt="winner mark icon"
                    class="winner-mark-img"
                />
                <p class="winner-mark-text yellow-font-color">
                    takes the round
                </p>
            </div>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>quit</span></button>
                <button class="btn next-round-btn">
                    <span>next round</span>
                </button>
            </div>
        </div>

        <div class="cpu-win-round-result-window hidden">
            <p class="winner-player-text">you won!</p>
            <div class="winner-mark-container">
                <img
                    src="assets/images/svg/icon-x.svg"
                    alt="winner mark icon"
                    class="winner-mark-img"
                />
                <p class="winner-mark-text cyan-font-color">takes the round</p>
            </div>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>quit</span></button>
                <button class="btn next-round-btn">
                    <span>next round</span>
                </button>
            </div>
        </div>

        <div class="cpu-loss-round-result-window hidden">
            <p class="winner-player-text">oh no, you lost...</p>
            <div class="winner-mark-container">
                <img
                    src="assets/images/svg/icon-o.svg"
                    alt="winner mark icon"
                    class="winner-mark-img"
                />
                <p class="winner-mark-text yellow-font-color">
                    takes the round
                </p>
            </div>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>quit</span></button>
                <button class="btn next-round-btn">
                    <span>next round</span>
                </button>
            </div>
        </div>

        <div class="tied-round-window hidden">
            <p class="window-main-text">round tied</p>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>quit</span></button>
                <button class="btn next-round-btn">
                    <span>next round</span>
                </button>
            </div>
        </div>

        <div class="restart-round-window hidden">
            <p class="window-main-text">restart game?</p>
            <div class="action-buttons-container">
                <button class="btn quit-btn"><span>no, cancel</span></button>
                <button class="btn next-round-btn">
                    <span>yes, restart</span>
                </button>
            </div>
        </div>
    </body>
</html>
